<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda de Todo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 0.9em;
      color: #777;
    }
    .product-card .price {
      font-size: 1.2em;
      color: #4CAF50;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Mi Tienda de Todo</h1>
  <div class="product-card">
    <img src="https://via.placeholder.com/200" alt="Producto de ejemplo" />
    <h3>Producto de ejemplo</h3>
    <p>Descripción del producto.</p>
    <p class="price">$50.00</p>
    <button onclick="comprar('Producto de ejemplo')">Comprar</button>
  </div>

  <script>
    function comprar(producto) {
      const mensaje = `¡Hola! Estoy interesado en comprar: ${producto}`;
      const url = `https://wa.me/5804123871378?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
